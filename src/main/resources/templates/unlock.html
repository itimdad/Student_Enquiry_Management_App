<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Unlock Account | MyShiksha</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	min-height: 100vh;
	background-color: #f8f9fa;
}

.unlock-left {
	padding: 60px;
}

.unlock-right {
	background: linear-gradient(135deg, #ff9800, #e91e63);
	color: white;
}

.unlock-btn {
	background: linear-gradient(135deg, #ff9800, #e91e63);
	border: none;
	color: white;
	padding: 10px;
	font-weight: 600;
}

.unlock-btn:hover {
	opacity: 0.9;
}

.form-control {
	margin-bottom: 20px;
}
</style>
</head>
<body>

	<!-- Navbar -->
	<div class="container">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img src="images/logo1.png"
					alt="MyShiksha Logo" class="img-fluid" style="max-height: 50px;">
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/dashboard">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/enquiry">Add
								Enquiry</a></li>
						<li class="nav-item"><a class="nav-link" href="/enquiries">View
								Enquiry</a></li>
						<li class="nav-item"><a class="nav-link disabled"
							aria-disabled="true">Contact Us</a></li>
					</ul>

				</div>
				<a href="/" class="btn btn-danger">Logout</a>
			</div>
		</nav>
	</div>

	<div class="container-fluid">
		<div class="row min-vh-100">

			<!-- LEFT SIDE -->
			<div class="col-md-6 d-flex align-items-center unlock-left">
				<div class="w-100">

					<img src="images/logo1.png" alt="Logo" style="height: 45px;">

					<h4 class="fw-bold mt-4 mb-3">Unlock your account here</h4>

					<p class="text-muted">
						Your Email : <strong th:text="${userEmail}"></strong>
					</p>
					
				<p th:text="${unlocked}" class="text-success"></p>
				
					<form th:action="@{/unlock}" method="post" th:object="${unlockForm}">
						<input type="password" class="form-control"
							placeholder="Temporary Password" th:field="*{tempPwd}"> 
							
							<input type="password" class="form-control" 
							placeholder="New Password" th:field="*{newPwd}"> 
							
							<input type="password" class="form-control"
							placeholder="Confirm Password" th:field="*{confirmPwd}">

						<button type="submit" class="btn unlock-btn w-100 mt-2">
							UNLOCK</button>
					</form>

					<div class="mt-4">
						<span class="text-muted">Already Unlocked?</span> <a href="/login"
							class="fw-bold text-decoration-none ms-2" style="color: #e91e63;">
							LOGIN HERE </a>
					</div>

				</div>
			</div>

			<!-- RIGHT SIDE -->
			<div
				class="col-md-6 d-none d-md-flex align-items-center justify-content-center unlock-right">
				<div class="text-center px-4">
					<h3 class="fw-bold mb-3">
						MyShiksha is more than just a <br>Education Platform
					</h3>
					<p>Student satisfaction is our highest priority.</p>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
