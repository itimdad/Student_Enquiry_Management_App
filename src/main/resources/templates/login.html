<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login | MyShiksha</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<style>
body {
	background: linear-gradient(135deg, #5b2d8b, #ff9800);
	min-height: 100vh;
}

.login-card {
	border-radius: 12px;
	padding: 30px;
}

.login-logo {
	max-height: 60px;
}
</style>
</head>
<body>

	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="col-md-4">

			<div class="card login-card shadow">
				<div class="text-center mb-4">
					<img src="images/logo1.png" class="login-logo mb-2" alt="MyShiksha">
					<h4 class="fw-bold">Login to MyShiksha</h4>
				</div>

				<form th:action="@{/login}" method="post" th:object="${loginForm}">
					<div class="mb-3">
						<label class="form-label">Email</label> <input type="email"
							name="email" th:field="*{userEmail}" class="form-control"  required>
					</div>

					<div class="mb-3">
						<label class="form-label">Password</label> <input type="password"
							th:field="*{userPassword}" name="password" class="form-control" required>
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>

				<div class="text-center mt-3">
					<a href="/forgot" class="text-decoration-none"> Forgot
						Password? </a>
				</div>

			</div>
			<div class="d-grid mt-3">
				<a href="/signup" class="btn btn-outline-secondary"> Create
					New Account </a>
			</div>


		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>

</body>
</html>
