<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Enquiry | MyShiksha</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<style>
.enquiry-card {
	border-radius: 10px;
	padding: 30px;
}

.form-label {
	font-weight: 500;
}
</style>
</head>
<body>

	<!-- Navbar -->
	<div class="container">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img src="images/logo1.png"
					alt="MyShiksha Logo" class="img-fluid" style="max-height: 50px;">
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/dashboard">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/enquiry">Add
								Enquiry</a></li>
						<li class="nav-item"><a class="nav-link" href="/enquiries">View
								Enquiry</a></li>
					</ul>

				</div>
				<a href="/logout" class="btn btn-danger">Logout</a>
			</div>
		</nav>
	</div>


	<div class="container mt-5">

		<div class="card shadow enquiry-card">

			<h4 class="fw-bold mb-4">Add Student Enquiry Here</h4>

			<form th:action="@{/enquiry}" method="post"
				th:object="${enquiryForm}">
				
			    <p th:text="${successMsg}" class="text-success"></p>
				<p th:text="${errMsg}" class="text-danger"></p>

				<!-- Student Name -->
				<div class="mb-3 col-md-6">
					<label class="form-label">Student Name</label> <input type="text"
						th:field="*{studentName}" class="form-control"
						placeholder="Student Name">
				</div>

				<div class="mb-3 col-md-6">
					<label class="form-label">Phone Number</label> <input type="number"
						th:field="*{studentPhno}" class="form-control"
						placeholder="Phone No">
				</div>

				<!-- Class Mode -->
				<div class="mb-3 col-md-6">
					<label class="form-label">Class Mode</label> <select
						class="form-select" th:field="*{classMode}">
						<option value="">- Select -</option>
						<option value="Online">Online</option>
						<option value="Ofline">Offline</option>
					</select>
				</div>

				<!-- Course -->
				<div class="mb-3 col-md-6">
					<label class="form-label">Course</label>
					 <select
						class="form-select" th:field="*{courseName}">
						<option value="">-Select-</option>
						<option 
						th:each="c : ${courseName}" 
						th:value="${c}" 
						th:text="${c}">
						</option>
					</select>
				</div>

				<!-- Enquiry Status -->
				<div class="mb-4 col-md-6">
					<label class="form-label">Enquiry Status</label>
					 <select class="form-select" th:field="*{enquiryStatus}">
					    <option value="">-Select-</option>
						<option
						th:each="status : ${statuses}"
						th:value="${status}"
						th:text="${status}">
						</option>
						
					</select>
				</div>

				<!-- Buttons -->
				<div class="mt-3">
					<button type="submit" class="btn btn-primary px-4">Add
						Enquiry</button>
					<button type="reset" class="btn btn-secondary ms-2 px-4">
						Reset</button>
				</div>

			</form>


		</div>

	</div>

</body>
</html>
