<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enquiry Management</title>
</head>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">

<style>
    footer {
	text-align: center;
	padding: 3px;
	background-color: DarkSalmon;
	color: white;
    }
</style>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img src="images/logo1.png"
					alt="MyShiksha Logo" class="img-fluid" style="max-height: 50px;">
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
						</li>
						<li class="nav-item"><a class="nav-link disabled"
							aria-disabled="true">Contact Us</a></li>
					</ul>

				</div>
				<a href="/login" class="btn btn-danger">Login</a>
			</div>
		</nav>

		<div class="container mt-3">
			<div id="carouselExampleIndicators" class="carousel slide">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0" class="active" aria-current="true"
						aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="images/banner_1.png" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="images/banner_2.png" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="images/banner_3.png" class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>


	<h2 class="text-center">Our Services</h2>

	<div class="container">

		<div class="row">


			<div class="col-md-4">
				<img alt="" src="images/service_1.png" width="300px">

			</div>

			<div class="col-md-4">
				<img alt="" src="images/service_2.png" width="300px">
			</div>

			<div class="col-md-4">
				<img alt="" src="images/service_3.png" width="300px">
			</div>

		</div>
	</div>

	<div class="container">
		<footer>

			<p class="text-center">@MyShiksha - 2025</p>
		</footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>

</body>
</html>
