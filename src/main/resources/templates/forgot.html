<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password | MyShiksha</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">

<style>
body {
	background: linear-gradient(135deg, #5b2d8b, #ff9800);
	min-height: 100vh;
}

.forgot-card {
	border-radius: 12px;
	padding: 30px;
}

.forgot-logo {
	max-height: 60px;
}
</style>
</head>
<body>

	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="col-md-4">

			<div class="card forgot-card shadow">
				<div class="text-center mb-4">
					<img src="images/logo1.png" class="forgot-logo mb-2"
						alt="MyShiksha">
					<h4 class="fw-bold">Forgot Password</h4>
					<p class="text-muted mb-0">Enter your registered email address
					</p>
				</div>

				<form th:action="@{/forgotPassword}" method="POST">
				<p th:text="${success}" class="text-success"></p>
				<p th:text="${errMsg}" class="text-danger"></p>
					<div class="mb-3">
						<label class="form-label">Email Address</label> <input
							type="email" name="email" class="form-control"
							placeholder="example@gmail.com" required>
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Send Password</button>
					</div>

				</form>

				<div class="text-center mt-3">
					<a href="/login" class="text-decoration-none"> Back to Login </a>
				</div>

			</div>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>
</html>
