<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Student Enquiries</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
	  $(document).ready(function(){
		  $(".form-select").on("change", function(e){
	
			  
			  $.ajax({
				 
				  type:"GET",
				  url:"filter-enquiries",
				  data: {
			          cname : $( "#cname").val(),
			          mode : $("#mode").val(),
			          status : $("#status").val()
				  },
				  success: function(result) {
					$("#enqTbl").hide();
					$("#filterResultTbl").html(result);
				  }
				  
			  });
			  
		  });
	  });
	
	</script>

</head>
<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img src="images/logo1.png"
					alt="MyShiksha Logo" class="img-fluid" style="max-height: 50px;">
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/dashboard">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/enquiry">Add
								Enquiry</a></li>
						<li class="nav-item"><a class="nav-link" href="/enquiries">View
								Enquiry</a></li>
					</ul>

				</div>
				<a href="/logout" class="btn btn-danger">Logout</a>
			</div>
		</nav>
	</div>

	<div class="container mt-5">

		<!-- Page Heading -->
		<h3 class="text-center fw-bold mb-4">View Student Enquiries</h3>

		<!-- Filters -->
		<div class="row mb-4">

			<div class="col-md-4">
				<label class="form-label">Course</label> 
				<select class="form-select" id="cname">
					<option value="">- Select -</option>
					<option value="Java">Java</option>
					<option value="DevOps">DevOps</option>
					<option value="Angular">Angular</option>
				</select>
			</div>

			<div class="col-md-4">
				<label class="form-label">Enquiry Status</label> 
				<select class="form-select" id="status">
					<option value="">-Select-</option>
					<option value="ENROLLED">ENROLLED</option>
					<option value="LOST">LOST</option>
					<option value="NEW">NEW</option>
				</select>
			</div>

			<div class="col-md-4">
				<label class="form-label">Class Mode</label> 
				<select class="form-select" id="mode">
					<option value="">- Select -</option>
					<option value="Online">Online</option>
					<option value="Ofline">Ofline</option>
				</select>
			</div>

		</div>
		
		<!-- filtered data   -->
		
		<div id="filterResultTbl">
		
		</div>


		<!-- Table -->
		<div class="table-responsive">
			<table class="table table-bordered table-hover align-middle text-center" id="enqTbl">

				<thead class="table-light">
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Course</th>
						<th>Number</th>
						<th>Enquiry Date</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>

				<tbody>
					<!-- Static sample rows (replace later with Thymeleaf loop) -->
					<tr th:each="enquiry : ${viewEnquiry}">
						<td th:text="${enquiry.enquiryId}" />
						<td th:text="${enquiry.studentName}" />
						<td th:text="${enquiry.courseName}" />
						<td th:text="${enquiry.studentPhno}" />
						<td th:text="${enquiry.createdDate}" />
						<td th:text="${enquiry.enquiryStatus}" />
						<td>
							<a class="btn btn-primary btn-sm" href="enquiry">EDIT</a>
						</td>
					</tr>

				</tbody>

			</table>
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>

</body>
</html>
