		</div>

		<div class="table-responsive">

				<thead class="table-light">
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Course</th>
						<th>Number</th>
						<th>Enquiry Date</th>
						<th>Status</th>

		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
